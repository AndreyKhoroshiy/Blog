{% extends 'base.html' %}
{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление статьи</h1>
        <form method="post">
            <label for="title"></label><input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
            <label for="intro"></label><textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
            <label for="text"></label><textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить">
        </form>
    </div>
{% endblock %}
